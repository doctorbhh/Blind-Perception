<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Perception - Improve Sensory Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #content {
            background-color: white; /* White background for content area */
            padding: 20px; /* Reduced padding */
            border-radius: 15px;
            text-align: center;
            width: 40%; /* Reduced width */
            max-width: 400px; /* Reduced max width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        #logo {
            width: 120px; /* Adjust the size of the logo */
            margin-bottom: 20px; /* Space between the logo and the content */
        }

        h1 {
            font-size: 28px; /* Smaller font size */
            font-weight: 700;
            margin-bottom: 15px;
            color: black;
        }

        p {
            font-size: 16px; /* Smaller font size */
            margin-bottom: 15px;
            color: black;
        }

        .start-btn {
            background-color: #4caf50;
            color: white;
            font-size: 18px; /* Smaller font size */
            padding: 12px 25px; /* Smaller padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="content">
        <!-- Logo Image -->
        <img id="logo" src="logo.png" alt="Blind Perception Logo">

        <h1>Blind Perception</h1>
        <p>Improve your sensory skills and perception with our unique courses.</p>
        
        <!-- Start button that redirects to the next page -->
        <a href="page2.html">
            <button class="start-btn">Start Improve Sensory Skill</button>
        </a>
    </div>

</body>
</html>
