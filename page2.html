<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name - Blind Perception</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black; /* Black background for the whole page */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('background-image.jpg'); /* Add your background image URL here */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center;
        }

        #content {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 50%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: black;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: black;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 280px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .start-btn {
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        #welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
            display: none; /* Initially hidden */
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Fade-in effect */
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="name-prompt">Enter Your Name</h1>
        <p id="name-desc">Please enter your name to start the course:</p>
        
        <!-- Input field for the user to enter their name -->
        <form id="name-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <br>
            <button class="start-btn" type="button" onclick="showWelcomeMessage()">Start Course</button>
        </form>

        <!-- Welcome message will appear here -->
        <div id="welcome-message"></div>
    </div>

    <script>
        function showWelcomeMessage() {
            var name = document.getElementById("name").value;

            // Check if the name field is empty
            if (name.trim() === "") {
                // If the name is empty, show an alert and prevent further execution
                alert("Please enter your name to start the course.");
                return;
            }

            var welcomeMessage = document.getElementById("welcome-message");
            var form = document.getElementById("name-form");
            var namePrompt = document.getElementById("name-prompt");
            var nameDesc = document.getElementById("name-desc");

            // Hide the form, heading, and description text
            form.style.display = "none";
            namePrompt.style.display = "none";
            nameDesc.style.display = "none";

            // Show the welcome message
            welcomeMessage.style.display = "block";
            welcomeMessage.innerHTML = "Welcome " + name + "!";

            // Fade-in effect
            setTimeout(function() {
                welcomeMessage.style.opacity = 1; // Make the welcome message visible
            }, 10); // A slight delay to trigger the transition

            // After 3 seconds, redirect to the third page
            setTimeout(function() {
                window.location.href = "page3.html"; // Redirect to page3.html
            }, 3000); // 3 seconds delay
        }
    </script>

</body>
</html>
